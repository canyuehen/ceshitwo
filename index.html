<!DOCTYPE html>
<html lang="en">
<head>

	<title>vue入门</title>

</head>
<body>

	<div id="zy">
		
	</div>

	<script>
		var vu=new Vue({
			el:"#zy",

				zz1:"第一个",
				zz2:"第二个"
			},
			methods:{
				zzzz:function(){
					this.zz1="改变了";
				}
			}
		})
	</script>

</body>
</html>
